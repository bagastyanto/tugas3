<html>
<head>
    <title>Contoh Program Javascript</title>
</head>
<script language="JavaScript">

    // deklarasi variabel
    var nilai = prompt("Nilai (0-100): ",0);
    var hasil = "";

    // seleksi kondisi menggunakan if else
    if (nilai >=60)
    hasil = "Lulus";
    else
    hasil = "Tidak Lulus";

    // menampilkan hasil selesai
    document.write("Hasil: "+hasil); // output : Lulus atau Tidak Lulus

</script> 
</body>
</html>
