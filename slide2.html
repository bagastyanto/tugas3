<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alert Dialog Box with JavaScript</title>
    </head>
    <body>
        <script>
            // Displaying a simple text message
            alert("Pemograman Web!") // Outputs : Pemograman Web!

            // Displaying a variable value
            var x = 10;
            var y = 20;
            var sum = x + y;
            alert(sum); // Outpost : 30
        </script>
    </body>
</html>
