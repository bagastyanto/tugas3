<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Konsol Browser dengan JavaScript</title>
    </head>
    <body>
        <script>
            // printing a simple text message
            console.log("Pemrograman Web"); // Prints: Pemograman Web!

            // printing a variable value
            var x = 10;
            var y = 20;
            var sum = x + y;
            console.log(sum); //Prints : 30
        </script>
    </body>
</html>
