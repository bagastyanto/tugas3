<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    Bil 1 :
    <!--menginput angka pertama untuk di eksekusi /-->
    <input type="number" id="bil1">
    <br><br>
    Bil 2 :
    <!--menginput angka kedua untuk di eksekusi /-->
    <input type="number" id="bil2">
    <br><br>
    <!-- menjumlah  angka pertama dan kedua /-->
    <input type="button" name="button_tambah" value="+" onclick="tambah()">
    <!-- perkurangan antara  angka pertama dan kedua /-->
    <input type="button" name="button_kurang" value="-" onclick="kurang()">
    <!-- mengkalikan  angka pertama dan kedua /-->
    <input type="button" name="button_kali" value="x" onclick="kali()">
    <!-- membagi  angka pertama dan kedua /-->
    <input type="button" name="button_bagi" value="/" onclick="bagi()">
    <br><br>
    Hasil :
    <input type="text" name="" value="" readonly id="hasil">
    <br>
    <p id="last_change"></p>
    <script language="javascript">
      function tambah()
  <!-- memanggil function untuk penjumlahan /-->
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1+bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }

      function kurang()
      <!-- memanggil function untuk  pengurangan /-->
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1-bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }

      function kali()
      <!-- memanggil function untuk  perkalian /-->
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1*bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }

      function bagi()
      <!-- memanggil function untuk  pembagian /-->
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1/bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
    </script>
  </body>
</html>
