<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Writing into an Browser Window with JavaScript</title>
</head>
<body>
    <script>
        // Displaying a simple text message
        document.write("Pemograman Web"); // Prints: Pemograman Web!

        // Printing a variable value
        var x = 10;
        var y = 20;
        var sum = x + y;
        document.write(sum); // Outputs: 30
    </script>
</body>
</html>
